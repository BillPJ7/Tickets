<!DOCTYPE html>

<html>
<script>
function MyPhone(){
    let n=document.getElementById('Name');
    if(n.value == '610731418'){
        document.getElementById("btnNHLTeams").style.visibility = "visible"; 
        document.getElementById("btnNBATeams").style.visibility = "visible"; 
        document.getElementById("btnNFLTeams").style.visibility = "visible";
        document.getElementById("btnNHLSchedule").style.visibility = "visible"; 
        document.getElementById("btnNBASchedule").style.visibility = "visible"; 
        document.getElementById("btnNFLSchedule").style.visibility = "visible";
        document.getElementById("Pwd").value = "something";
    }
    
}
</script>
    <form method="post">
    {% csrf_token %}
        <h1>Welcome to Ticket Distributer</h1>
        <p></p>
    <table>
        <tr>
            <td></td>
            <td>Before you start check----</td>
            <td>Available leagues:</td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" id="Name" name="Name" {% if admin == True %} value="6107314184" {% endif %} onkeypress="MyPhone()" required></td>
             <td>&emsp;
                <select name="list_box_name">
                {% for l in leagues %}
                    <option>{{ l.name }}</option>
                {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" id="Pwd" name="Pwd" {% if admin == True %} value="something" {% endif %} required></td>
             <td>&emsp;
                <a href="mailto:billwillspill@yahoo.com?subject=League request">Request league</a>
            </td>
        </tr>
        <tr>
            <td><button type="submit" name="btnNewUser">New user</button></td>
            <td><button type="submit" name="btnExistingUser">Existing user</button></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><button type="submit" name="btnNHLTeams" id="btnNHLTeams" {% if admin != True %} style="visibility:hidden" {% endif %}>NHL teams</button></td>
            <td><button type="submit" name="btnNBATeams" id="btnNBATeams" {% if admin != True %} style="visibility:hidden" {% endif %}>NBA teams</button></td>
            <td><button type="submit" name="btnNFLTeams" id="btnNFLTeams" {% if admin != True %} style="visibility:hidden" {% endif %}>NFL teams</button></td>
        </tr>
        <tr>
            <td><button type="submit" name="btnNHLSchedule" id="btnNHLSchedule" {% if admin != True %} style="visibility:hidden" {% endif %}>NHL schedule</button></td>
            <td><button type="submit" name="btnNBASchedule" id="btnNBASchedule" {% if admin != True %} style="visibility:hidden" {% endif %}>NBA schedule</button></td>
            <td><button type="submit" name="btnNFLSchedule" id="btnNFLSchedule" {% if admin != True %} style="visibility:hidden" {% endif %}>NFL schedule</button></td>
        </tr>
    </table>
    </form> 

</html>
